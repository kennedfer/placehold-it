<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Placehold It</title>
    <meta
      name="description"
      content="Create a placeholder, customize dimensions, colors and text - simple and fast."
    />

    <meta
      property="og:description"
      content="Create a placeholder, customize dimensions, colors and text - simple and fast."
    />
    <meta
      property="og:url"
      content="https://kennedfer.github.io/placehold-it"
    />
    <meta property="og:type" content="website" />
    <meta
      property="og:image"
      content="https://kennedfer.github.io/placehold-it/assets/images/open-graph/op-preview.webp"
    />
    <meta property="og:image:alt" content="Home page of Placehold It" />
    <meta property="og:locale" content="en_US" />

    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/assets/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/assets/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/assets/favicon/favicon-16x16.png"
    />

    <link rel="stylesheet" href="styles/styles.css" />
    <link rel="stylesheet" href="styles/inputs.css" />
    <link rel="stylesheet" href="styles/hero-section.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Jaro:opsz@6..72&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <section class="hero-section">
        <h1>Placehold It</h1>
        <h3>Customize dimensions, colors and text - simple and fast.</h3>
        <button
          aria-label="Generate a placeholder"
          id="cat-button"
          class="cat-button"
        >
          Generate Placeholder
        </button>

        <div class="bg-square-1"></div>
        <div class="bg-square-2"></div>
        <div class="bg-square-3"></div>
        <div class="bg-bottom-effect"></div>
      </section>
      <section class="canvas-section">
        <div id="container-canvas" class="canvas-section__canvas-container">
          <canvas id="placeholder-canvas" class="placeholder-canvas"></canvas>
        </div>

        <div class="config-panel" oninput="generatePlaceholder()">
          <h2>Options</h2>
          <div class="dimension-input-container">
            <div class="collapsed-input">
              <label for="input-width">Width</label>
              <input
                id="input-width"
                min="16"
                placeholder="1280"
                type="number"
              />
            </div>
            <span>X</span>
            <div class="collapsed-input">
              <label for="input-height">Height</label>
              <input
                id="input-height"
                min="16"
                placeholder="720"
                type="number"
              />
            </div>
          </div>
          <div class="collapsed-input">
            <label for="input-text">Text</label>
            <input id="input-text" placeholder="My Placeholder" type="text" />
          </div>
          <div class="collapsed-input">
            <label for="input-font-size">Font Size</label>
            <input id="input-font-size" placeholder="20" type="number" />
          </div>
          <div class="collapsed-input">
            <label for="input-background-color">Background</label>
            <input id="input-background-color" type="color" value="#ffffff" />
          </div>
          <div class="collapsed-input">
            <label for="input-foreground-color">Foreground</label>
            <input id="input-foreground-color" type="color" value="#1e293b" />
          </div>
          <h2>Export</h2>
          <div class="collapsed-input">
            <label for="input-export-type">Export Type</label>
            <select id="input-export-type">
              <option value="png">PNG</option>
              <option value="webp">WEBP</option>
              <option value="jpeg">JPEG</option>
            </select>
          </div>
          <div class="collapsed-input">
            <label for="input-export-quality">Quality</label>
            <input
              id="input-export-quality"
              type="number"
              min="1"
              max="100"
              placeholder="90"
            />
          </div>
          <div class="collapsed-input">
            <label for="input-export-name">File Name</label>
            <input
              id="input-export-name"
              type="text"
              placeholder="my-placeholder"
            />
          </div>
          <button id="save-placeholder-button" class="button">
            Save Placeholder
          </button>
        </div>
      </section>
    </main>

    <script src="scripts/cat-event.js"></script>
    <script src="scripts/placeholder-it.js"></script>
  </body>
</html>
